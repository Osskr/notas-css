<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Positioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Don Corleone web Page</h1>
        <ul class="nav-bar">
            <li class="nav-bar-element"><a href="">Home</a></li>
            <li class="nav-bar-element"><a href="" id="open">Modal</a></li>
            <li class="nav-bar-element"><a href="">Contacto</a></li>
        </ul>
    </header>

    <div class="modal" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <button class="modal-close" id="close">Close</button>
            <h2>Wombat Newsletter</h2>
            <p>Suscribite ameo no te vamo a spamear</p>

            <form>
                <p>
                <label for="email">Email address:</label>
                <input type="text" name="email"/>
                </p>
                <p><button type="submit">Submit</button></p>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var button = document.getElementById('open');
        var close = document.getElementById('close');
        var modal = document.getElementById('modal');
        button.addEventListener('click', function (event) {
        event.preventDefault();
        modal.style.display = 'block';
        });
        close.addEventListener('click', function (event) {
        event.preventDefault();
        modal.style.display = 'none';
        
        });
        </script>
</body>
</html>
